<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global University Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <nav class="navBar" aria-label="Primary">
        <div class="logo">
          <a href="#">
            <img
              src="icons/university-icon.png"
              alt="Global University Finder logo"
            />
            <span>Global<span style="color: var(--brand)">U</span> Finder</span>
          </a>
        </div>
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Contact</li>
        </ul>
      </nav>

      <section class="hero-card">
        <div class="head">
          <h1>Global University Finder</h1>
          <p>Find your dream university with a clean, fast search.</p>

          <div class="search-wrap">
            <form
              class="search"
              role="search"
              aria-label="Search universities"
              onsubmit="return false;"
            >
              <input
                id="userInput"
                type="text"
                placeholder="Search universities by country name"
                autocomplete="off"
                aria-label="Search by university country name"
              />
              <div class="icon" aria-hidden="true">
                <img
                  src="icons/search-icon.png"
                  aria-hidden="true"
                  alt="search-icon"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="badges meta-row"></div>
      </section>

      <section class="results-section" aria-live="polite">
        <div class="results-meta">
          <span id="result-count">Showing 0 results</span>
        </div>

        <div
          id="results"
          class="results-grid"
          aria-label="Search results"
        ></div>

        <div id="empty" class="empty">
          Start typing to search, or choose a country to explore universities.
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
